dist: bionic
sudo: required
language: cpp
compiler: gcc

install:
  - sudo add-apt-repository ppa:mhier/libboost-latest -y
  - sudo apt-get update
  - aptitude search boost
  - sudo apt-get install libboost-all-dev
  - sudo apt-get install lcov libcpprest-dev libcurl4-openssl-dev libssl-dev uuid-dev libjson-c-dev libjsoncpp-dev

env:
  - CPLUS_INCLUDE_PATH="/usr/local/include/:/usr/include/jsoncpp/:/usr/local/opt/openssl/include/:/usr/lib/"

script:
  - mkdir -p cmake_build/
  - cd cmake_build/
  - cmake .. -DENABLE_UNIT_TESTS=ON
  - cmake --build . -lssl
  - ./tests

after_success:
  - bash <(curl -s https://codecov.io/bash)
